<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Injected</title>
</head>
<body>
<script>

    a = document.createElement('a')
    a.innerText = "Barakis Bot"
    a.setAttribute('class', 'menubutton')
    a.setAttribute('style', 'color: red; font-size: 1rem')
    a.setAttribute('href', '/')
    li = document.createElement('li')
    li.appendChild(a)
    document.getElementById('menuTable').appendChild(li)
</script>
</body>
</html>
